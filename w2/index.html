<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2</title>
</head>
<body>
    <label for="options">Purpose of Contact: </label><select name="options" id="options">
        <option value="Business">Business</option>
        <option value="Personal">Personal</option>
    </select>
    <br>
    <label for="name">Name: </label><input type="text" name="name" id="name" maxlength="50">
    <br>
    <label for="email">Email: </label><input type="email" name="email" id="email">
    <br>
    <label for="phone">Phone: </label><input type="tel" name="phone" id="phone">
    <br>
    <input type="radio" name="contact" value="emails"><label for="contact">Emails</label>
    <input type="radio" name="contact" value="phones"><label for="contact">Phone</label>
    <br>

    <input type="checkbox" name="mon" value="mon" id="mon">Monday
    <input type="checkbox" name="tue" value="tue" id="tue">Tuesday
    <input type="checkbox" name="wed" value="wed" id="wed">Wednesday
    <input type="checkbox" name="thurs" value="thurs" id="thurs">Thursday
    <input type="checkbox" name="fri" value="fri" id="fri">Friday
    <input type="checkbox" name="sat" value="sat" id="sat">Saturday
    <input type="checkbox" name="sun" value="sun" id="sun">Sunday
    <br>
    <input type="file" name="" id="">
    <br>
    <input type="textarea" row="4" column="50" placeholder="Message" name="message" id="message">
    <br>
    <input type="submit" name="submit" id="submit">
    <input type="reset" name="reset" id="reset">
    <br>
    <iframe src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" title="W3Schools Free Online Web Tutorials"></iframe>
    
</body>
</html>
