<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2</title>
</head>
<body>
    <form action="excercise_1.php" method="post" enctype="multi-part/form-data">
        <label for="options">Purpose of Contact: </label><select name="options" id="options">
            <option value="business">Business</option>
            <option value="personal">Personal</option>
        </select>
        <div class="personal_info">
            <label for="name">Name: </label><input type="text" name="name" id="name" maxlength="50">
            <label for="email">Email: </label><input type="email" name="email" id="email">
            <label for="phone">Phone: </label><input type="tel" name="phone" id="phone" pattern="[0-9]{9,13}" title="Enter 9 to 13 digits">
            <input type="radio" name="contact" id="emails"><label for="emails">Emails</label>
            <input type="radio" name="contact" id="phones"><label for="phones">Phone</label>
        </div>
    
        <div class="weekday">
            <input type="checkbox" name="contact_day[]" value="mon" id="mon">Monday
            <input type="checkbox" name="contact_day[]" value="tue" id="tue">Tuesday
            <input type="checkbox" name="contact_day[]" value="wed" id="wed">Wednesday
            <input type="checkbox" name="contact_day[]"  value="thurs" id="thurs">Thursday
            <input type="checkbox" name="contact_day[]" value="fri" id="fri">Friday
            <input type="checkbox" name="contact_day[]" value="sat" id="sat">Saturday
            <input type="checkbox" name="contact_day[]" value="sun" id="sun">Sunday
        </div>
        
        <div class="file_upload">
            <input type="file" name="file" id="file">
        </div>
        
        <div class="mes">
            <textarea name="message" id="message"></textarea>
        </div>
        
        <div class="btn">
            <input type="reset" name="reset" id="reset">
            <input type="submit" name="submit" id="submit">
        </div>
    </form>
    

    <div class="video">
        <iframe src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" title="W3Schools Free Online Web Tutorials" width="500px" height="500px"></iframe>
    </div>


    
</body>
</html>
